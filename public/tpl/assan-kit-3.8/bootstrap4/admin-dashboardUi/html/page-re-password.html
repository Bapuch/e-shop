<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Dashboard</title>    
        <!-- Bootstrap-->
        <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--Common Plugins CSS -->
        <link href="css/plugins/plugins.css" rel="stylesheet">
        <!--fonts-->
        <link href="lib/line-icons/line-icons.css" rel="stylesheet">
        <link href="lib/font-awesome/css/fontawesome-all.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class='bg-dark'>

        <div class="page-wrapper" id="page-wrapper">

            <main class="content">

                <div class="container-fluid flex d-flex">
                    <div class='row d-flex flex align-items-center'>
                        <div class='col-6  full-height d-flex flex h-lg-down bg-pattern bg-fHeight' style='background-image: url(images/fheight3.jpg)'>

                        </div>
                        <div class='col-lg-3 col-md-4 col-sm-6 ml-auto mr-auto d-flex flex align-items-center full-height pt-20 pb-20 align-items-center'>
                            <div class="w100 d-block">
                                 <span class="avatar avatar100 ml-auto mr-auto text-white bg-primary rounded-circle">  
                                     <i class="icon-Key-2"></i></span>
                                <div class="title-sep text-center sep-dark mt-20 mb-30">
                                    <span class='font600 fs16'>Recover Password</span>
                                </div>
                                    <form role="form">
                                       <div class="input-icon-group input-icon-lg input-icon-dark">
                                            <div class='input-icon-append'>
                                                <i class="icon-Email"></i>
                                                <input id="pass" placeholder="Email id" type="email" class="form-control form-control-light">
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-gradient-danger btn-lg d-flex ml-auto mr-auto btn-icon">
                                            <i class="icon-Link"></i>
                                            Send Me Link</button>
                                        <div class="pt-20 fs12 text-muted text-center">
                                           We'll send you an email with new password link shortly. 
                                        </div>
                                    </form>
                            </div>
                        </div>
                    </div>
                </div><!-- main end-->

            </main><!-- page content end-->
        </div><!-- app's main wrapper end -->
        <!-- Common plugins -->
        <script type="text/javascript" src="js/plugins/plugins.js"></script> 
        <script type="text/javascript" src="js/appUi-custom.js"></script> 
    </body>
</html>
