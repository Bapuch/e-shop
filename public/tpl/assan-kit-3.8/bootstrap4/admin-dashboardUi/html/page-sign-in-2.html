<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Dashboard</title>    
        <!-- Bootstrap-->
        <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--Common Plugins CSS -->
        <link href="css/plugins/plugins.css" rel="stylesheet">
        <!--fonts-->
        <link href="lib/line-icons/line-icons.css" rel="stylesheet">
        <link href="lib/font-awesome/css/fontawesome-all.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class='bg-white'>

        <div class="page-wrapper" id="page-wrapper">

            <main class="content">

                <div class="container-fluid flex d-flex">
                    <div class='row flex align-items-center'>
                        <div class='col-lg-6 d-flex flex h-lg-down  full-height bg-pattern bg-fHeight' style='background-image: url(images/fheight1.jpg)'>

                        </div>
                        <div class='col-lg-3 col-md-5 col-sm-6 ml-auto flex d-flex mr-auto full-height pt-40 pb-20'>
                            <div class="w100 d-block">
                                 <a href="index.html" class="avatar avatar60 ml-auto mr-auto bg-gradient-primary text-white rounded-circle">  
                                        <i class="icon-Paper-Plane"></i> </a>
                            <div class="title-sep text-center sep-white mt-20 mb-30">
                                <span class='font600 fs16 text-dark'>Sign In</span>
                            </div>
                            <div>

                                <form role="form">
                                        <div class="input-icon-group">
                                            <div class="d-flex flex flex-row">
                                                <label class="flex d-flex mr-auto" for='pass'>Username</label>
                                            <div class="flex d-flex ml-auto justify-content-end">
                                                <a href="#" class="text-primary fs12">Remind Me</a>
                                            </div>
                                           </div>
                                            <div class='input-icon-append'>
                                                <i class="fa fa-user"></i>
                                                <input placeholder="Username" type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="input-icon-group">
                                           <div class="d-flex flex flex-row">
                                               <label class="flex d-flex mr-auto" for='pass'>password</label>
                                            <div class="flex d-flex ml-auto justify-content-end">
                                                <a href="#" class="text-primary fs12">Forget</a>
                                            </div>
                                           </div>
                                            <div class='input-icon-append'>
                                                <i class="fa fa-lock"></i>
                                                <input id="pass" placeholder="Password" type="password" class="form-control">
                                            </div>
                                        </div>
                                        <div class="customUi-checkbox  pb-2">
                                            <input id="check-remember" type="checkbox" name="agree">
                                            <label for="check-remember">
                                                <span class="label-checkbox"></span>
                                                <span class="label-helper">Remember Me</span>
                                            </label>
                                        </div>
                                        <button type="submit" class="btn btn-gradient-primary btn-block btn-lg">Sign In</button>
                                        <div class="pt-20 text-center">
                                            Don't have an account? <a href='page-sign-up-2.html' class='text-primary ml-2 b-b d-inline-block pb-1'>Sign Up Here</a>
                                        </div>
                                        <ul class="list-unstyled">
                                            <li class="text-center pt-20 pb-20">
                                                <div class="title-sep sep-white">
                                                    <span>Or </span>
                                                </div>
                                            </li>
                                            <li>
                                                <a href="javascript:void(0)" class="btn btn-social btn-border-o btn-icon btn-block  si-colored-facebook mr-2 mb-2">
                                                    <i class="fab fa-facebook-f"></i> Sign In with Facebook
                                                </a>
                                            </li>
                                            <li>
                                                <a href="javascript:void(0)" class="btn btn-social btn-border-o btn-icon btn-block  si-colored-g-plus mr-2 mb-2">
                                                    <i class="fab fa-google-plus-g"></i> Sign In with Google+
                                                </a>
                                            </li>
                                        </ul>
                                    </form>
                            </div>
                            </div>
                        </div>
                    </div>
                </div><!-- main end-->

            </main><!-- page content end-->
        </div><!-- app's main wrapper end -->
        <!-- Common plugins -->
        <script type="text/javascript" src="js/plugins/plugins.js"></script> 
        <script type="text/javascript" src="js/appUi-custom.js"></script> 
    </body>
</html>
